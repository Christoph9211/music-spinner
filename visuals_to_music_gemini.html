<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope Music Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #f0f0f0;
            overflow: hidden;
        }
        #visualizerCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .ui-container {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .control-button {
            background-color: #8a2be2;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .control-button:hover {
            background-color: #9932cc;
        }
        .control-button:active {
            transform: scale(0.95);
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 150px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8a2be2;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #8a2be2;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(17, 17, 17, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            z-index: 20;
            display: none; /* Initially hidden */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="w-screen h-screen m-0 p-0">

    <canvas id="visualizerCanvas"></canvas>

    <div class="ui-container">
        <button id="startButton" class="control-button">Start</button>
        <div class="slider-container">
            <label for="sensitivity" class="font-medium text-sm">Sensitivity</label>
            <input type="range" id="sensitivity" min="0.1" max="2" value="1" step="0.1">
        </div>
    </div>

    <div id="message-box">
        <h2 class="text-xl font-bold mb-2">Microphone Access Required</h2>
        <p class="text-gray-300">Please allow microphone access to start the visualizer.</p>
        <p class="text-sm text-gray-400 mt-4">If you've blocked it, you'll need to change the permission in your browser's site settings.</p>
    </div>

    <script>
        // --- DOM Elements ---
        const canvas = document.getElementById('visualizerCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const sensitivitySlider = document.getElementById('sensitivity');
        const messageBox = document.getElementById('message-box');

        // --- Audio Context Setup ---
        let audioContext;
        let analyser;
        let source;
        let isRunning = false;
        let lastBeatTime = 0;
        const beatThreshold = 240; // Value to trigger a beat (0-255)
        const beatCooldown = 300; // ms

        // --- Visualization Parameters ---
        const symmetry = 6; // Number of symmetrical slices
        const angle = (Math.PI * 2) / symmetry;
        let hue = 0;

        // --- Canvas and Audio Initialization ---
        function setup() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            startButton.addEventListener('click', toggleAudio);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        async function toggleAudio() {
            if (isRunning) {
                // Stop the audio processing
                audioContext.close().then(() => {
                    isRunning = false;
                    startButton.textContent = 'Start';
                    // Clear canvas to show it's stopped
                    ctx.fillStyle = '#0a0a0a';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                });
            } else {
                // Start the audio processing
                try {
                    await initAudio();
                    isRunning = true;
                    startButton.textContent = 'Stop';
                    messageBox.style.display = 'none';
                    animate();
                } catch (error) {
                    console.error('Error initializing audio:', error);
                    messageBox.style.display = 'block';
                }
            }
        }

        async function initAudio() {
            // Create AudioContext after user gesture
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Get microphone input
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // Create nodes
            source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            
            // Configure analyser
            analyser.fftSize = 2048; // Higher resolution for frequency data
            
            // Connect nodes: microphone -> analyser
            source.connect(analyser);
            
            // We don't connect analyser to destination, so we don't hear the mic input
        }

        // --- Main Animation Loop ---
        function animate() {
            if (!isRunning) return;

            // --- Audio Data Analysis ---
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            const sensitivity = sensitivitySlider.value;

            // Calculate average levels for different frequency bands
            const bass = getFrequencyAverage(dataArray, 0, 5) * sensitivity; // ~0-120Hz
            const mids = getFrequencyAverage(dataArray, 20, 50) * sensitivity; // ~460-1160Hz
            const treble = getFrequencyAverage(dataArray, 100, 200) * sensitivity; // ~2.3kHz-4.6kHz

            // --- Beat Detection ---
            let isBeat = false;
            const currentTime = Date.now();
            if (dataArray[2] > beatThreshold && (currentTime - lastBeatTime) > beatCooldown) {
                isBeat = true;
                lastBeatTime = currentTime;
            }

            // --- Drawing and Visualization ---
            draw(bass, mids, treble, isBeat, dataArray);
            
            // Request the next frame
            requestAnimationFrame(animate);
        }

        // --- Drawing Logic ---
        function draw(bass, mids, treble, isBeat, frequencyData) {
            // Create a motion blur/trail effect by fading the previous frame
            ctx.save();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.restore();

            // Move to the center of the canvas
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);

            // Update hue for color cycling
            hue += 0.1;

            // Main kaleidoscope loop
            for (let i = 0; i < symmetry; i++) {
                ctx.rotate(angle);
                
                // --- Visual Elements ---
                
                // 1. Pulsing Beat Shape (Bass)
                if (isBeat) {
                    ctx.save();
                    ctx.fillStyle = `hsla(${hue + 180}, 100%, 70%, 0.8)`;
                    ctx.beginPath();
                    ctx.arc(0, 0, bass * 2 + 50, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }

                // 2. Frequency Lines (Mids)
                ctx.save();
                ctx.lineWidth = 2 + (mids / 50);
                for (let j = 1; j < frequencyData.length; j += 20) {
                    const value = frequencyData[j] * sensitivitySlider.value;
                    if (value < 5) continue; // Lowered threshold for more sensitivity
                    
                    const lineLength = value * 1.5;
                    const lineHue = hue + j;
                    
                    ctx.strokeStyle = `hsla(${lineHue}, 80%, 60%, 0.6)`;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    // Draw line straight out along the rotated x-axis for a clearer radial effect
                    ctx.lineTo(lineLength, 0);
                    ctx.stroke();
                }
                ctx.restore();

                // 3. Sparkle Particles (Treble)
                ctx.save();
                const particleCount = Math.floor(treble / 10);
                for (let k = 0; k < particleCount; k++) {
                    const radius = Math.random() * (canvas.width / 3);
                    const particleAngle = Math.random() * angle;
                    const x = Math.cos(particleAngle) * radius;
                    const y = Math.sin(particleAngle) * radius;
                    
                    ctx.fillStyle = `hsla(${hue + Math.random() * 60}, 100%, 90%, 0.9)`;
                    ctx.beginPath();
                    ctx.arc(x, y, 1 + Math.random() * 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }

            ctx.restore(); // Restore from center translation

            // --- No Audio Feedback ---
            const totalEnergy = bass + mids + treble;
            if (isRunning && totalEnergy < 5) {
                ctx.save();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.font = '20px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('No audio detected', canvas.width / 2, canvas.height / 2);
                ctx.restore();
            }
        }

        // --- Helper Functions ---
        function getFrequencyAverage(dataArray, lowIndex, highIndex) {
            let sum = 0;
            for (let i = lowIndex; i < highIndex; i++) {
                sum += dataArray[i];
            }
            return sum / (highIndex - lowIndex);
        }

        // --- Start the application ---
        setup();
    </script>
</body>
</html>
