<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope Music Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling for the body and canvas */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f0f0f0;
            overflow: hidden; /* Prevents scrollbars */
            margin: 0;
            padding: 0;
        }
        #visualizerCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        /* Styling for the UI controls container */
        .ui-container {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        /* Styling for buttons */
        .control-button {
            background-color: #8a2be2; /* A nice purple */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .control-button:hover {
            background-color: #9932cc; /* Darker purple on hover */
        }
        .control-button:active {
            transform: scale(0.95);
        }
        /* Styling for sliders */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8a2be2;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #8a2be2;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        /* Message box for permissions */
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(17, 17, 17, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            z-index: 20;
            display: none; /* Initially hidden */
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }
    </style>
</head>
<body class="w-screen h-screen m-0 p-0">

    <canvas id="visualizerCanvas"></canvas>

    <div class="ui-container">
        <button id="startButton" class="control-button">Start</button>
        <div class="slider-container">
            <label for="slices" class="font-medium text-sm">Slices</label>
            <input type="range" id="slices" min="2" max="24" value="8" step="2">
        </div>
        <div class="slider-container">
            <label for="sensitivity" class="font-medium text-sm">Sensitivity</label>
            <input type="range" id="sensitivity" min="0.8" max="2" value="1.2" step="0.05">
            <span id="sensitivityValue" class="text-xs text-gray-300 w-12 text-center">1.20</span>
        </div>
    </div>

    <div id="message-box">
        <h2 class="text-xl font-bold mb-2">Microphone Access Required</h2>
        <p class="text-gray-300">Please allow microphone access to start the visualizer.</p>
        <p class="text-sm text-gray-400 mt-4">If you've blocked it, you may need to change the permission in your browser's site settings.</p>
    </div>

    <script>
        // --- DOM Elements ---
        const canvas = document.getElementById('visualizerCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const slicesSlider = document.getElementById('slices');
        const sensitivitySlider = document.getElementById('sensitivity');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const messageBox = document.getElementById('message-box');

        // --- Audio Context Setup ---
        let audioContext;
        let analyser;
        let source;
        let isRunning = false;
        let rotation = 0;

        // Reused audio buffers/state
        let freqData;
        let beat;
        let beatPulse = 0;
        let sensitivity = 1.2;

        // --- Visualization Parameters ---
        let hue = 0;

        // --- Canvas and Audio Initialization ---
        function setup() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas, false);
            startButton.addEventListener('click', toggleAudio);
            if (sensitivitySlider && sensitivityValue) {
                sensitivity = parseFloat(sensitivitySlider.value) || sensitivity;
                sensitivityValue.textContent = sensitivity.toFixed(2);
                sensitivitySlider.addEventListener('input', handleSensitivityChange);
            }
            // Initial clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        async function toggleAudio() {
            if (isRunning) {
                // Stop the audio processing
                if (audioContext) {
                    await audioContext.close();
                    audioContext = null;
                }
                isRunning = false;
                startButton.textContent = 'Start';
                // Clear canvas to show it's stopped
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                freqData = null;
                beat = null;
                beatPulse = 0;
            } else {
                // Start the audio processing
                try {
                    await initAudio();
                    isRunning = true;
                    startButton.textContent = 'Stop';
                    messageBox.style.display = 'none';
                    animate();
                } catch (error) {
                    console.error('Error initializing audio:', error);
                    // Show a helpful message to the user
                    messageBox.style.display = 'block';
                }
            }
        }

        function handleSensitivityChange(event) {
            const value = parseFloat(event.target.value);
            if (!Number.isFinite(value)) {
                return;
            }
            sensitivity = value;
            if (sensitivityValue) {
                sensitivityValue.textContent = sensitivity.toFixed(2);
            }
            if (beat) {
                beat.zThreshold = sensitivity;
            }
        }


        async function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)({
                latencyHint: 'interactive'
            });

            const stream = await navigator.mediaDevices.getUserMedia({
                audio: {
                    echoCancellation: false,
                    noiseSuppression: false,
                    autoGainControl: false,
                    channelCount: 1,
                    latency: 0
                },
                video: false
            });

            source = audioContext.createMediaStreamSource(stream);

            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            analyser.smoothingTimeConstant = 0.0;
            analyser.minDecibels = -100;
            analyser.maxDecibels = -10;

            source.connect(analyser);

            freqData = new Uint8Array(analyser.frequencyBinCount);
            beat = new BassOnsetDetector({
                lowBin: 1,
                highBin: Math.floor(analyser.frequencyBinCount * 0.1),
                history: 24,
                zThreshold: sensitivity,
                minIntervalMs: 110
            });
            beatPulse = 0;
        }

        // --- Simple, low-latency bass-onset detector (rising energy vs adaptive baseline)
        class BassOnsetDetector {
            constructor({lowBin = 1, highBin = 8, history = 24, zThreshold = 1.2, minIntervalMs = 110} = {}) {
                this.lowBin = lowBin;
                this.highBin = highBin;
                this.history = history;
                this.zThreshold = zThreshold;
                this.minIntervalMs = minIntervalMs;
                this.buffer = new Float32Array(history);
                this.i = 0;
                this.count = 0;
                this.lastMs = 0;
            }
            update(freqDataUint8) {
                let sum = 0;
                const hi = Math.min(this.highBin, freqDataUint8.length);
                for (let i = this.lowBin; i < hi; i++) sum += freqDataUint8[i];
                const energy = sum / Math.max(1, (hi - this.lowBin));

                if (this.count < this.history) this.count++;
                this.buffer[this.i] = energy;
                this.i = (this.i + 1) % this.history;

                let mean = 0;
                for (let k = 0; k < this.count; k++) mean += this.buffer[k];
                mean /= this.count;

                let varsum = 0;
                for (let k = 0; k < this.count; k++) {
                    const d = this.buffer[k] - mean;
                    varsum += d * d;
                }
                const std = Math.sqrt(varsum / Math.max(1, this.count - 1));

                const z = std > 1e-3 ? (energy - mean) / std : 0;

                const now = performance.now();
                const rising = energy > mean && energy > (this.buffer[(this.i + this.history - 2) % this.history] || 0);

                const fired = (z > this.zThreshold) && rising && (now - this.lastMs > this.minIntervalMs);
                if (fired) this.lastMs = now;

                return { fired, energy, mean, std, z };
            }
        }


        // --- Main Animation Loop ---
        function animate() {
            if (!isRunning || !analyser || !freqData) return;

            analyser.getByteFrequencyData(freqData);

            const bufferLength = freqData.length;
            const bassAvg = getFrequencyAverage(freqData, 0, bufferLength * 0.1);
            const midAvg = getFrequencyAverage(freqData, bufferLength * 0.1, bufferLength * 0.4);
            const trebleAvg = getFrequencyAverage(freqData, bufferLength * 0.4, bufferLength);

            const { fired, z } = beat.update(freqData);
            beatPulse = Math.max(fired ? 1.0 : 0.0, (beatPulse || 0) * 0.90);

            draw(freqData, bassAvg, midAvg, trebleAvg, { beatPulse, z });

            requestAnimationFrame(animate);
        }



        // --- Drawing Logic ---
        function draw(data, bass, mids, treble, { beatPulse = 0 } = {}) {
            ctx.save();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.restore();

            const slices = parseInt(slicesSlider.value);
            const angleIncrement = (Math.PI * 2) / slices;

            rotation += (bass / 8000) + (beatPulse * 0.05);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(rotation);

            hue += 0.5 + (treble / 255) + beatPulse * 0.8;

            for (let i = 0; i < slices; i++) {
                ctx.rotate(angleIncrement);

                if (i % 2 === 0) {
                    ctx.save();
                    ctx.scale(1, -1);
                }

                drawSlice(data, bass, mids, treble, beatPulse);

                if (i % 2 === 0) {
                    ctx.restore();
                }
            }

            ctx.restore();
        }


        // This function draws the content for a single kaleidoscope slice
        function drawSlice(data, bass, mids, treble, beatPulse) {
            ctx.beginPath();
            ctx.moveTo(bass / 4, bass / 4);

            ctx.lineWidth = 0.25 + (mids / 128) + beatPulse * 0.5;
            ctx.strokeStyle = `hsl(${hue + (bass / 255 * 50)}, 100%, ${50 + treble / 255 * 25}%)`;

            for (let i = 0; i < data.length; i += 4) {
                const value = data[i];
                const radius = value * (mids / 255 + 3 + beatPulse * 2.0);
                const angle = (i / data.length) * Math.PI;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                ctx.lineTo(x, y);
            }

            ctx.stroke();

            const baseParticles = Math.floor(treble / 5);
            const particleCount = baseParticles + Math.floor(beatPulse * 55);
            for (let k = 0; k < particleCount; k++) {
                const radius = Math.random() * 300 * (bass / 255 + 0.2) * (1 + beatPulse * 0.8);
                const angle = Math.random() * Math.PI;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                ctx.fillStyle = `hsla(${hue + Math.random() * 50}, 100%, ${70 + beatPulse * 25}%, ${0.6 + beatPulse * 0.3})`;
                ctx.beginPath();
                ctx.arc(x, y, 1 + Math.random() * (treble / 128 + beatPulse * 2.0), 0, Math.PI * 2);
                ctx.fill();
            }
        }




        // --- Helper Functions ---
        function getFrequencyAverage(dataArray, lowIndex, highIndex) {
            let sum = 0;
            const floorLow = Math.floor(lowIndex);
            const floorHigh = Math.floor(highIndex);
            for (let i = floorLow; i < floorHigh; i++) {
                sum += dataArray[i];
            }
            return sum / (floorHigh - floorLow);
        }

        // --- Start the application ---
        setup();
    </script>
</body>
</html>
